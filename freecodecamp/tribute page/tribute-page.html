            <section id="tribute-info">
                <h3 id="timeline">Timeline:</h3>
                <ul id="ul1">
                    <li><strong>1937</strong> - Carlin born May 12 in New York, NY.</li>
                    <li><strong>1954</strong> - Joins US Air Force. Works as off-base disc jockey in Shreveport, LA.
                    </li>
                    <li><strong>1960</strong> - With Burns, moves to Hollywood, CA, working as comedy duo “Burns &
                        Carlin.”
                    </li>
                    <li><strong>1962</strong> - Carlin goes solo. First appearance alone on “The Tonight Show.”</li>
                    <li><strong>1965</strong> - 29 guest appearance on Merv Griffin show.</li>
                    <li><strong>1967</strong> - “Take-Offs and Put-Ons,” first comedy album, released to rave reviews.
                    </li>
                    <li><strong>1970</strong> - Reinvents self; begins sporting pony tail, black t-shirt, and jeans.
                        Moves
                        act to coffee houses and colleges. Reaches younger audience.
                    </li>
                    <li><strong>1972</strong> - “FM & AM” album released. Two sided, “AM” contained his older, cleaner
                        work.
                        “FM” contained his newer, more rambunctious style.
                    </li>
                    <li><strong>1973</strong> - WBAI Pacifica broadcasts Carlin routine “Filthy Words” one early
                        afternoon.
                        Lawsuit against station ensues after man and his young son hear it on radio.
                    </li>
                    <li><strong>1989</strong> - Carlin plays major role in “Bill and Ted’s Excellent Adventure,”
                        starring
                        Keanu Reeves.</li>
                    <li><strong>1994</strong> - “The George Carlin Show,” in which Carlin plays a lovable but
                        cantankerous
                        NY taxi driver, runs for one season.</li>
                    <li><strong>2008</strong> - Last HBO special, “It’s Bad For Ya,” is recorded and released. George
                        Carlin
                        dies at age 71.
                    </li>
                    <li><strong>2014</strong> - Harlem city block where Carlin grew up is re-named in his honor. </li>
                </ul>

            </section>
