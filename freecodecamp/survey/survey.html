<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Classroom Survey</h1>
            <p id="description">Please take a few minutes to fill out when conducting an observation</p>
        </header>

        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name..." required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" placeholder="Enter your E-mail..." required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Grade level</label>
                <input type="number" id="number" min="5" max="8" placeholder="Grade Nr.">
            </div>
            <div class="form-group">
                <label for="dropdown">Teacher Observed</label>
                <select name="teachers" id="dropdown">
                    <option value="empty-option"></option>
                    <option value="poudrier-tina">Poudrier, Tina</option>
                    <option value="stone-ryan">Stone, Ryan</option>
                    <option value="torres-michelle">Torres, Michelle</option>
                </select>
            </div>
            <div class="form-group">
                <p>Overall Impression of Class</p>
                <label for="all-children">Learning is taking place by all children</label>
                <input type="radio" name="learning-input" id="all-children" value="all-children" checked>
                <label for="most-chlidren">Learning is taking place by most children</label>
                <input type="radio" name="learning-input" id="most-chlidren" value="most-chlidren">
                <label for="some-children">Learning is taking place by a some children</label>
                <input type="radio" name="learning-input" id="some-children" value="some-children">
                <label for="few-children">Learning is taking place by few children</label>
                <input type="radio" name="learning-input" id="few-children" value="few-children">
            </div>
            <div class="form-group">
                <p>Teacher Behavior</p>
                <input type="checkbox" name="teacher-behavior" id="lecturing" value="lecturing">
                <label for="lecturing">Modeling/Lecturing</label>
                <input type="checkbox" name="teacher-behavior" id="grading" value="grading">
                <label for="grading">Grading Papers</label>
                <input type="checkbox" name="teacher-behavior" id="on-computer" value="on-computer">
                <label for="on-computer">On Computer</label>
                <input type="checkbox" name="teacher-behavior" id="guided-practice" value="guided-practice">
                <label for="guided-practice">Guided Practice</label>
            </div>

            <div class="form-group">
                <p>Instructional Strategies</p>
                <input type="checkbox" name="instructional-strategies" id="note-taking" value="note-taking">
                <label for="note-taking">Note Taking</label>
                <input type="checkbox" name="instructional-strategies" id="inquiry" value="inquiry">
                <label for="inquiry">Inquiry</label>
                <input type="checkbox" name="instructional-strategies" id="performance-task" value="performance-task">
                <label for="performance-task">Performance Task</label>
                <input type="checkbox" name="instructional-strategies" id="review" value="review">
                <label for="review">Review</label>
            </div>
            <div class="form-group">
                <label for="observation">Observations</label>
                <textarea name="observation" id="observation" cols="30" rows="10"
                    placeholder="Additional comments..."></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>


</body>

</html>
