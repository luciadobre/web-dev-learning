<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/search/">
        <!-- Don't forget to add NAME! It shows up in the search link  -->
        <label for="username">Enter your username:</label>
        <input type="text" placeholder="username" id="username" name="username">
        <p></p>
        <label for="password">Enter password:</label>
        <input type="password" placeholder="password" id="password" name="password">
        <p></p>
        <label for="color">Pick a color:</label>
        <input type="color" id="color" name="color">
        <p></p>
        <label for="number">Pick a number:</label>
        <input type="number" id="number" name="number" min="50" max="100" placeholder="50" step="2">
        <p></p>
        <button>Submit</button>
    </form>
    <p></p>
    <!-- We can add search fields for different websites! -->
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search..." name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" placeholder="Search..." name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search..." name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="#">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <!-- Make sure to add VALUE to the radio so the form knows what was selected -->
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <!-- label for: input ID -->
            <label for="cheese">Amount of cheese:</label>
            <input type="range" id="cheese" min="0" max="10" step="2" name="cheese_level">
        </p>

        <p>
            <label for="story">Tell us your story:</label>
            <br>
            <textarea name="story" id="story" cols="30" rows="10" placeholder="Your story..."></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="#">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="3" maxlength="20">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
